<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SayThread</title>
        <link rel="stylesheet" type="text/css" href="css/page.css"/>
        
    </head>
    <body>
        <div class="wrapper">
            <div class="titulo">
                <img id="logo-imagen" src="img/threadIcon.png"/>
                <h1>Say<br>
                    Thread</h1>
            </div>


            <h2 class="text-center">Iniciar sesión</h2>
            <form id="registro-formulario" class="validacion" novalidate>
                <div class="primera-linea">
                    <input type="email" class="formulario" id="email-input" placeholder="Correo Electrónico o nombre de usuario" required>
                </div>
                <div class="segunda-linea">
                    <input type="password" class="formulario" id="contrasena-input" placeholder="Contraseña" required>
                </div>
                <div class ="boton">
                    <button type="submit" class="registrar">Iniciar sesión</button>
                </div>
            </form>

            <h7 class ="ir-registro">¿No tienes una cuenta? Registrate <span id = "ir-registro">aqui</span></h7>
            

        </div>
        
        <script src="js/inicio.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
